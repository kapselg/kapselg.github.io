<div class="mx-auto md:w-5/6 md:p-10 my-10 flex justify-center flex-col">
  <h2 class="heading text-6xl sm:text-8xl text-center text-emerald-500 mb-16 font-josefin font-black mx-auto">{{ this.heading }}

    <div class="border-b-[1px] border-gray-500 w-[75%] mx-auto mt-4" [@underline]></div>
  </h2>

  <div class="grid grid-cols-8 grid-flow-row gap-10 mx-3">
    <div class="lg:col-span-4 col-span-8 lg:last:odd:col-start-3" *ngFor="let project of this.projects">
      <app-project [project]="project"></app-project>
    </div>
  </div>

</div>
