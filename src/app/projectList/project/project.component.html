<article class="sm:pb-3 shadow-xl black mt-10 sm:mt-0 h-full flex flex-col">
  <a class="flex-none h-32 sm:h-64 w-auto relative" [href]="this.project.url">
    <div class="w-full h-full bg-black blur-sm hidden sm:block mx-auto">
      <img [src]="this.project.images[0].src" alt=""
      class="absolute inset-0 w-full h-full object-top object-cover opacity-70" />
    </div>
    <img [src]="this.project.images[0].src" alt=""
      class="absolute inset-0 w-full h-full object-top object-cover sm:object-contain" />
  </a>
  <div class="w-full pt-5 grow">
    <h2 class="text-5xl font-bold text-center capitalize mt-4 font-josefin text-emerald-500 stroke w-full">
      {{ this.project.name }}</h2>
    <div class="basis-full text-center mx-10 mt-4">
      <p *ngFor="let paragraph of this.project.description" class="mt-1">{{ paragraph }}</p>
    </div>
  </div>
  <app-buttons-bar btnClass="bg-emerald-700" class="w-full my-5 px-5" [buttons]="this.project.interactions"></app-buttons-bar>
</article>
